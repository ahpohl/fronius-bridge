name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libmodbus-dev \
            libmosquitto-dev \
            libyaml-cpp-dev \
            libspdlog-dev \
            nlohmann-json3-dev \
            libcli11-dev

      # Download libfronius runtime + dev .debs from Releases
      - name: Download libfronius .deb assets
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo ahpohl/libfronius --pattern 'libfronius*_amd64.deb' --clobber
          gh release download --repo ahpohl/libfronius --pattern 'libfronius-dev*_amd64.deb' --clobber
          ls -l *.deb

      - name: Install libfronius runtime + dev
        run: |
          # Install both together so dependencies resolve
          sudo apt-get install -y ./libfronius*amd64.deb

      - name: Configure (Ninja)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j 2
